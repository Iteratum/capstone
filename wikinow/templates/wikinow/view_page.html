{% extends "wikinow/layout.html" %}
{% load static %}
{% block body %}

<div class="container mx-auto p-4 max-w-7xl">
    <header class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h1 class="text-4xl font-bold mb-4">{{ entry.title }}</h1>
        <p class="text-gray-600">Created at: {{ entry.created_at|date:"F j, Y" }}</p>
        {% if entry.creator == request.user %}
            <a href="{% url 'edit_page' entry.id %}" class="inline-block py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">Edit</a>
        {% endif %}
    </header>

    <article class="bg-white shadow-md rounded-lg p-6 content overflow-hidden">
        <div class="prose max-w-none">
            {{ entry.content|safe }}
        </div>
    </article>
</div>

{% endblock %}
